<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hints - Python Learning App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Lexend"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<!-- This is a placeholder for the main coding interface button that would trigger the hint drawer -->
<div class="absolute top-5 right-5">
<button class="flex items-center justify-center gap-2 rounded-lg bg-white/10 px-4 py-2 text-white transition-colors hover:bg-white/20">
<span class="material-symbols-outlined text-xl">lightbulb</span>
<span class="text-sm font-medium">Hints</span>
<span class="flex h-5 w-5 items-center justify-center rounded-full bg-primary text-xs font-bold text-white">3</span>
</button>
</div>
<!-- Hint Drawer Component -->
<div class="flex h-full min-h-[700px] w-full max-w-sm flex-col rounded-xl border border-white/10 bg-[#16212d] p-6 shadow-2xl">
<div class="flex items-center justify-between pb-6">
<div class="flex flex-col">
<h1 class="text-lg font-medium leading-normal text-white">Hints</h1>
<p class="text-sm font-normal leading-normal text-gray-400">1 of 3 Hints Revealed</p>
</div>
<button class="text-gray-400 hover:text-white">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
<div class="flex grow flex-col gap-3">
<!-- Accordion Hint 1 (Revealed) -->
<details class="flex flex-col rounded-lg border border-white/10 bg-[#1f2c3a] px-4 group" open="">
<summary class="flex list-none cursor-pointer items-center justify-between gap-4 py-3">
<p class="text-sm font-medium leading-normal text-white">Hint 1: A Gentle Nudge</p>
<span class="material-symbols-outlined text-xl text-white transition-transform group-open:rotate-180">expand_more</span>
</summary>
<div class="border-t border-white/10 pt-3 pb-4">
<p class="text-sm font-normal leading-relaxed text-gray-300">Have you considered what type of loop would be best for iterating through this list?</p>
</div>
</details>
<!-- Accordion Hint 2 (Locked) -->
<div class="flex flex-col rounded-lg border border-white/10 bg-[#1f2c3a] p-4">
<div class="flex cursor-default items-center justify-between gap-4">
<p class="text-sm font-medium leading-normal text-gray-400">Hint 2: Pointing the Way</p>
<span class="material-symbols-outlined text-xl text-gray-500">lock</span>
</div>
<div class="mt-4">
<button class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg bg-primary h-10 px-4 text-sm font-bold leading-normal tracking-wide text-white transition-opacity hover:opacity-90">
<span class="material-symbols-outlined text-xl">lightbulb</span>
<span class="truncate">Reveal Hint</span>
</button>
</div>
</div>
<!-- Accordion Hint 3 (Locked) -->
<div class="flex flex-col rounded-lg border border-white/10 bg-[#1f2c3a] p-4">
<div class="flex cursor-default items-center justify-between gap-4">
<p class="text-sm font-medium leading-normal text-gray-400">Hint 3: Code Snippet</p>
<span class="material-symbols-outlined text-xl text-gray-500">lock</span>
</div>
<div class="mt-4">
<button class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg bg-primary h-10 px-4 text-sm font-bold leading-normal tracking-wide text-white transition-opacity hover:opacity-90 disabled:cursor-not-allowed disabled:opacity-50" disabled="">
<span class="material-symbols-outlined text-xl">lightbulb</span>
<span class="truncate">Reveal Hint</span>
</button>
</div>
</div>
</div>
<div class="flex flex-col gap-1 pt-6 text-center">
<p class="text-xs text-gray-500">Revealing hints may affect your final score.</p>
</div>
</div>
</div>
</body></html>
