<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Python Quiz</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b8cee",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
            "success": "#22c55e",
            "error": "#ef4444",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<div class="flex h-full grow flex-col">
<div class="flex flex-1 justify-center p-4 sm:p-6 md:p-8">
<div class="flex w-full max-w-2xl flex-col">
<!-- Progress Bar Section -->
<div class="flex flex-col gap-2 p-4">
<div class="flex items-center justify-between gap-4">
<p class="text-sm font-medium text-gray-600 dark:text-gray-300">Question 3 of 10</p>
</div>
<div class="h-2 w-full rounded-full bg-gray-200 dark:bg-gray-700">
<div class="h-2 rounded-full bg-primary" style="width: 30%;"></div>
</div>
<p class="text-xs font-normal text-gray-500 dark:text-gray-400">Python Basics: Variables</p>
</div>
<div class="flex-grow">
<!-- Headline and Body Text -->
<div class="p-4">
<h1 class="font-display tracking-tight text-[28px] font-bold leading-tight text-gray-900 dark:text-white sm:text-[32px]">What is the correct way to declare a variable in Python?</h1>
<p class="font-display mt-2 text-base font-normal leading-normal text-gray-600 dark:text-gray-300">Select one of the following options. Immediate feedback will be provided.</p>
</div>
<!-- Answer Options -->
<div class="flex flex-col gap-3 p-4">
<button class="flex w-full cursor-pointer items-center justify-between overflow-hidden rounded-lg border border-gray-300 bg-white p-4 text-left text-gray-800 ring-primary/50 transition-all duration-200 hover:bg-primary/10 hover:ring-2 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200 dark:hover:bg-primary/20">
<span class="font-medium">var name = 'John'</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-between overflow-hidden rounded-lg border border-success bg-success/10 p-4 text-left text-gray-800 ring-2 ring-success dark:border-success/50 dark:bg-success/20 dark:text-gray-200">
<span class="font-medium">name = 'John'</span>
<span class="material-symbols-outlined text-success">check_circle</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-between overflow-hidden rounded-lg border border-gray-300 bg-white p-4 text-left text-gray-800 ring-primary/50 transition-all duration-200 hover:bg-primary/10 hover:ring-2 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200 dark:hover:bg-primary/20">
<span class="font-medium">string name = 'John'</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-between overflow-hidden rounded-lg border border-error bg-error/10 p-4 text-left text-gray-800 ring-2 ring-error dark:border-error/50 dark:bg-error/20 dark:text-gray-200">
<span class="font-medium">let name = 'John'</span>
<span class="material-symbols-outlined text-error">cancel</span>
</button>
</div>
<!-- Feedback Section -->
<div class="flex items-center gap-2 px-4 py-2">
<span class="material-symbols-outlined text-success">check_circle</span>
<p class="text-sm font-semibold text-success">Correct!</p>
</div>
</div>
<!-- Footer Actions -->
<div class="mt-auto flex flex-col-reverse items-center justify-between gap-3 border-t border-gray-200 p-4 dark:border-gray-800 sm:flex-row">
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg px-5 text-base font-bold leading-normal tracking-[0.015em] text-gray-600 transition-colors hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-700">
<span class="truncate">Skip Question</span>
</button>
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold leading-normal tracking-[0.015em] text-white transition-opacity hover:opacity-90">
<span class="truncate">Next Question</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
