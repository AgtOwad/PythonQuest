<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Offline Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-screen w-full flex-col items-center justify-center overflow-hidden p-4">
<div class="flex max-w-lg flex-1 flex-col items-center justify-center text-center">
<div class="flex flex-col items-center gap-6">
<div class="flex h-24 w-24 items-center justify-center rounded-full bg-primary/10">
<span class="material-symbols-outlined text-5xl text-primary" data-icon="wifi_off">wifi_off</span>
</div>
<div class="flex max-w-md flex-col items-center gap-2">
<p class="text-2xl font-bold tracking-tight text-[#212529] dark:text-white">Connection Lost</p>
<p class="text-base font-normal leading-normal text-slate-600 dark:text-slate-400">
                        It seems you're not connected to the internet. Please check your connection.
                    </p>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-11 px-6 bg-primary text-white text-base font-bold transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
<span>Retry Connection</span>
</button>
</div>
</div>
</div>
</body></html>
